{% extends './base.html' %} {% block content %}
<h2>Owner List</h2>
{#<a href="{% url 'ownercreate' %}"><button class="btn">Add Owner</button></a>#}
<table id="owners">
  <tr>
    <th>First</th>
    <th>Last</th>
    <th>Phone</th>
    <th></th>
    <th></th>
  </tr>

  {% for owner in owner_list %}
  <tr>
    <td>{{ owner.first_name }}</td>
    <td>{{ owner.last_name }}</td>
    <td>{{ owner.phone }}</td>
    <td><a href="{% url "owner_update" owner.id%}">Edit</a></td>
    <td><a href="{% url "owner_delete" owner.id%}">Delete</a></td>
  </tr>

  {%empty%}
  <tr>
    <td>No Owner yet</td>
  </tr>
  {%endfor%}
</table>
<p> <a href="{% url "owner_create"%}"> Add User </a></p>
{% endblock %}
